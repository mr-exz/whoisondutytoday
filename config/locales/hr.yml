hr:
  commands:
    unknown:
      text: "Oprosti što te ne razumijem."
    help:
      text: |
        Verzija: %{version}
        Naredbe u kanalu:
        -- `call duty person` - pozvati dežurnu osobu.
        -- `i am on duty` - umetnite na dežurstvo.
        -- `who is on duty?` - uznatʹ ko dežurnyj.
        -- `duty create` - stvoriti radno vrijeme, primjerice `duty create from 8:00 to 17:00`.
        -- `duty update` - ažurirajte radne sate, primjerice `duty update from 8:00 to 17:00`.
        -- `duty delete` - uklonit će dužnost.
        Naredbe u privatnim porukama:
        -- `my status lunch` - postavite status na večeri.
        -- `my status work` - postaviti status na dužnosti.
    duty:
      created:
        text: "Duty from %{fH}:%{fM} to %{tH}:%{tM} created (UTC time), enabled: %{status}"
      exist:
        text: "Duty already exist %{fH}:%{fM} to %{tH}:%{tM} (UTC time), enabled: %{status}"
        error: "You don't have duty record for this channel"
      updated:
        text: "Duty hours updated, from %{fH}:%{fM} to %{tH}:%{tM} (UTC time), enabled: %{status}"
      deleted:
        text: "Duty deleted for this channel."
      enabled:
        text: "Now you on duty."
    user:
      status:
        configured:
          text: "User status configured `%{status}`"
        enabled:
          duty: "%{user} on duty today."
          lunch: "Sorry, duty person on lunch."
  reply:
    non-working-time:
      subject: "Something happened"
      text: "Should i bother person on call ? Type command: `<@%{name}> call duty person`"
    reason:
      non-working-hours:
        text: "You asked at non working hours. Support hours %{fT} - %{tT} UTC. Current time is: %{cT}."
      non-working-day:
        text: "You asked at non working day."