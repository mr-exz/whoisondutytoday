      text: "Sve dužnosti u ovom kanalu sinkronizirane su s Opsgenie."
    opsgenie-escalation-name:
      text: "Sve dužnosti u ovom kanalu sada imaju eskalaciju."
    enable:
      hide_reason:
        text: "Razlog je skriven"
        failed:
          text: "Operacija nije uspjela, pokušajte ponovno."
    disable:
      hide_reason:
        text: "Razlog bi trebao biti prikazan"
    thread:
