hr:
  commands:
    unknown:
      text: "Oprostite, ne razumijem vas. Koristite `<@%{name}> help`"
    channel:
      labels:
        merged:
          success:
            text: "Oznake spojene %{label_from} -> %{label_to} broj zapisa %{records_count}"
          error:
            text: "Spajanje %{label_from} -> %{label_to} nije uspjelo, provjerite nazive oznaka"
      reminder:
        enabled:
          text: "Podsjetnik u kanalu uspješno omogućen."
        disabled:
          text: "Podsjetnik u kanalu uspješno onemogućen."
