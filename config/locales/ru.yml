ru:
  commands:
    unknown:
      text: "Извините я вас не понимаю."
    help:
      text: |
        Версия: %{version}
        Команды в канале:
        -- `call duty person` - вызвать дежурного.
        -- `i am on duty` - встать на дежурство.
        -- `who is on duty?` - узнать кто дежурный.
        -- `duty create` - создать рабочее время дежурного, пример `duty create from 8:00 to 17:00`.
        -- `duty update` - обновить рабочее время дежурного, пример `duty update from 8:00 to 17:00`.
        -- `duty delete` - удалит дежурство.
        Команды в личных сообщениях:
        -- `my status lunch` - установить статус на обеде.
        -- `my status work` - установить статус на дежурстве.
        -- `my status holidays` - set status on holidays.
    duty:
      created:
        text: "Duty from %{fH}:%{fM} to %{tH}:%{tM} created (UTC time), enabled: %{status}"
      exist:
        text: "Duty already exist %{fH}:%{fM} to %{tH}:%{tM} (UTC time), enabled: %{status}"
        error: "You don't have duty record for this channel"
      updated:
        text: "Duty hours updated, from %{fH}:%{fM} to %{tH}:%{tM} (UTC time), enabled: %{status}"
      deleted:
        text: "Duty deleted for this channel."
      enabled:
        text: "Now you on duty."
    user:
      status:
        configured:
          text: "User status configured `%{status}`"
        enabled:
          duty: "%{user} on duty today."
          lunch: "Sorry, duty person on lunch."
          holidays: "Sorry, duty person on holidays."
  reply:
    non-working-time:
      subject: "Something happened"
      text: "Should i bother person on call ? Type command: `<@%{name}> call duty person`"
    reason:
      non-working-hours:
        text: "You asked at non working hours. Support hours %{fT} - %{tT} UTC. Current time is: %{cT}."
      non-working-day:
        text: "You asked at non working day."
